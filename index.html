<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> Registration form </title>
</head>
<body style="background-color: rgb(216, 126, 156); background-image: url(/images/background.jpg);">
    <h1 style="text-align: center;">Registration Form</h1>
    <form>
        <fieldset style="background-color: rgb(112, 197, 212);">
            
            <label"> First Name: </label>
            <input type="text" name ="name" placeholder="Enter your first name">
            <input type="text" name ="name" placeholder="Enter your first name">
             
             <input type="text" name ="name" placeholder="Enter your last name"><br><br>
             <label> Adress: </label>
             <input type="text" name ="name" placeholder="Enter your Adress"><br><br>
             <label"> Gender: </label>
            <input type="radio" name ="Gender" value="Gender">Female
            <input type="radio" name ="Gender" value="Gender">Male<br><br>
            <label> E-Mail </label>
            <input type="email" name ="name" placeholder="Enter your E-mail"><br><br>
            <label> Password:</label>
            <input type="password" name ="name" placeholder="Creat strong password"><br><br>
            <label> Confirm Password:</label>
            <input type="password" name ="name" placeholder="Confirm your password"><br><br>
            <label> Date:</label>
            <input type="date" name ="name" placeholder="DD/MM/YY"><br><br>
            <label>Skills:</label>
                <select>
                    <option> Select your skills</option>
                    <option> Html</option>
                    <option>C, C++</option>
                    <option> Python</option>
                    <option> Css</option>
                    <option> Java</option>
                    <option>Javascript</option>
                </select><br><br>
                <label> Contact: </label>
                <input type="name" name ="name" placeholder="Enter your phone number"><br><br> 
        </fieldset>
        <button type="button" style="height: 45px; width: 70px; color:rgb(71, 155, 204);">SUBMIT</button>
    </form>
</body>
</html>
